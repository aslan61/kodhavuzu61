<!DOCTYPE html>
<html>
    <head><title>JavaScript 3</title></head>
    <body>
        <script type="text/JavaScript">
        var dizi=[25,65,42,61,55];
        document.write(dizi);
        dizi.push("Ali");
        document.write("<br/>",dizi);
        dizi.pop();
        document.write("<br/>",dizi);
        dizi.unshift("Zeynep");
        document.write("<br/>",dizi);
        dizi.splice(2,1,"mehmet",7,9);
        document.write("<br/>",dizi);
        dizi.shift();
        document.write("<br/>",dizi);
        var yenidizi=[0,4,86];
        var yeni=yenidizi.concat(dizi);
        document.write("<br/>",yeni);
        
        </script>

    </body>
</html>
